<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>


    <section class="sign_up" id="signUpActive">
        <div class="sign_up_left">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login<br> with your personal info</p>
            <button class="btn"><a href="./index.html" id="signIn">Sign in</a></button>
        </div>
        <div class="sign_up_right">
            <h1>Sign up</h1>
            <div class="socials">
                <i class="bx bxl-google"></i>
                <i class="bx bxl-microsoft"></i>
                <i class="bx bxl-facebook"></i>
            </div>
            <p>or use your email for registration
            </p>
            <div class="form_elements">
                <input type="text" class="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <button class="btn primary signIn">Sign up</button>

        </div>

    </section>


    <script src="./script.js"></script>
</body>

</html>
